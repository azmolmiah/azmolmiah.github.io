<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="icon" type="x-icon" href="favicon.ico" />
    <title>Azmol Miah | Contact Me</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <div class="topnav">
          <a href="index.html"
            ><img class="logo" src="images/logo.jpg" alt="logo"
          /></a>
          <div class="topnav-right">
            <a href="page1.html" class="nav-hover">Unit 1: Outcome One</a>
            <a href="page2.html" class="nav-hover">Unit 1: Outcome Two</a>
            <a href="page3.html" class="nav-hover">Unit 1: Outcome Three</a>
            <a href="page4.html" class="nav-hover">Unit 2: Outcome One</a>
            <a href="contactme.html" class="btn"
              ><i class="far fa-envelope"></i> Contact Me</a
            >
          </div>
        </div>
        <div class="topnav-mobile">
          <a href="index.html"
            ><img class="logo" src="images/logo.jpg" alt="logo"
          /></a>
          <div class="topnav-right">
            <a href="page1.html" class="nav-hover">1:1</a>
            <a href="page2.html" class="nav-hover">1:2</a>
            <a href="page3.html" class="nav-hover">1:3</a>
            <a href="page4.html" class="nav-hover">2:1</a>
            <a href="contactme.html" class="btn active"
              ><i class="far fa-envelope"></i
            ></a>
          </div>
        </div>
        <div class="topnav-ipad">
          <a><img class="logo" src="images/logo.jpg" alt="logo" /></a>
          <div class="topnav-right">
            <a href="page1.html" class="nav-hover">U1-O1</a>
            <a href="page2.html" class="nav-hover">U1-O2</a>
            <a href="page3.html" class="nav-hover">U1-O3</a>
            <a href="page4.html" class="nav-hover">U2-O1</a>
            <a class="btn"><i class="far fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <section id="form">
      <div class="container">
        <div class="row">
          <div class="col-2 mx-auto">
            <form name="contact" method="POST" data-netlify="true">
              <div class="row">
                <label>Name</label>

                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name.."
                  required
                />
              </div>

              <div class="row">
                <label>Email</label>

                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email.."
                  required
                />
              </div>

              <div class="row">
                <label>Message</label>

                <textarea
                  id="message"
                  name="message"
                  placeholder="Write something.."
                  style="height: 100px;"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="mx-auto">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit" class="btn" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="container text-center">
        <div class="footer-items">
          <a href="#header"
            ><img class="logo" src="images/logo.jpg" alt="logo"
          /></a>
          <div class="copyright">&copy; Copyright Azmol Miah 2020</div>
        </div>
      </div>
    </section>
  </body>
</html>
