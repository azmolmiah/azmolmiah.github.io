    <section id="form">
      <div class="container">
        <div class="row">
          <div class="col-2 mx-auto">
            <form name="contact" method="POST" data-netlify="true">
              <div class="row">
                <label>Name</label>

                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name.."
                  required
                />
              </div>

              <div class="row">
                <label>Email</label>

                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email.."
                  required
                />
              </div>

              <div class="row">
                <label>Message</label>

                <textarea
                  id="message"
                  name="message"
                  placeholder="Write something.."
                  style="height: 100px;"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="mx-auto">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit" class="btn" />
              </div>
            </form>
          </div>
        </div>
